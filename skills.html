    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Skills - Shivam Rathod</title>

    <style>
        /* Skills Container */
        .skills-wrapper {
            background: rgba(20, 20, 40, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        /* Tabs Styling */
        .skill-section-desc {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .tab {
            padding: 12px 25px;
            font-size: 1.2rem;
            color: #e0e0e0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .active-tab {
            background: linear-gradient(45deg, #ffcc70, #ff7eb3);
            color: #1a1a1a;
            font-weight: 600;
            border: none;
        }

        /* Skills Grid */
        .skills-container > div {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .skills-container > div.active {
            display: grid;
        }

        /* Skill Card */
        .skill {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .skill:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .skill h4 {
            color: #fff;
            font-size: 1.2rem;
            margin: 0;
        }

        .skill img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .skill:hover img {
            transform: scale(1.1);
        }

        /* Progress Bar Animation */
        .skill::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ffcc70, #ff7eb3);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .skill:hover::after {
            transform: scaleX(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .skill-section-desc {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                width: 100%;
                text-align: center;
            }

            .skills-container > div {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const skillSections = document.querySelectorAll('.skills-container > div');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and sections
                    tabs.forEach(t => t.classList.remove('active-tab'));
                    skillSections.forEach(section => section.classList.remove('active'));

                    // Add active class to clicked tab and corresponding section
                    tab.classList.add('active-tab');
                    const targetSection = document.getElementById(tab.dataset.target);
                    targetSection.classList.add('active');
                });
            });
        });
    </script>
