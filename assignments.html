    <style>
        /* Page Background */
        body {
            background: linear-gradient(135deg, rgb(56, 15, 100) 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Jumbotron Styling */
        .jumbotron {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(56, 15, 100, 0.8), rgba(37, 117, 252, 0.8));
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .jumbotron h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ffcc70, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Assignments Grid */
        .assignments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        /* Assignment Card */
        .assignment-card {
            background: rgba(20, 20, 40, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .assignment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .assignment-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .assignment-icon {
            font-size: 2rem;
            color: #ff7eb3;
        }

        .assignment-title {
            color: #ffcc70;
            font-size: 1.5rem;
            margin: 0;
        }

        .assignment-details {
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 0.8rem;
            color: #fff;
        }

        .assignment-link {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(45deg, #ffcc70, #ff7eb3);
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .assignment-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: #1a1a1a;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .assignments-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .assignments-grid {
                grid-template-columns: 1fr;
            }

            .jumbotron h1 {
                font-size: 2.5rem;
            }

            .assignment-card {
                padding: 20px;
            }
        }

        .container {
            flex: 1;
            margin-bottom: 30px; /* Standard gap before footer */
        }

        /* Update footer styles */
        .footer {
            margin-top: auto;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }
    </style>
