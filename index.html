    <style>
        /* Home page specific styles */
        .intro-section {
            min-height: 85vh;
            padding: 2rem 0;
        }

        .profile-image {
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            max-width: 420px;
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            margin: 0 auto;
            border-radius: 50%;
            /* perfect circle */
        }

        .profile-image:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
        }

        .main-title {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ffcc70, #ff7eb3);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #e0e0e0;
        }

        .hero-section-p {
            font-size: clamp(1.25rem, 4.5vw, 2.5rem);
            font-weight: 500;
            line-height: 1.2;
            min-height: 1.2em; /* prevent layout jump during typing */
            white-space: nowrap; /* keep the whole line on one row */
            overflow: hidden;   /* avoid horizontal scroll on very small screens */
        }

        /* Keep typed content to one line; avoid wrap and jitter */
        #text { display: inline-block; white-space: nowrap; max-width: 100%; }
        .typed-cursor { display: inline-block; vertical-align: -0.15em; }

        .wave {
            animation: wave 2.5s infinite;
            display: inline-block;
            transform-origin: 70% 70%;
        }

        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }

            10% {
                transform: rotate(14deg);
            }

            20% {
                transform: rotate(-8deg);
            }

            30% {
                transform: rotate(14deg);
            }

            40% {
                transform: rotate(-4deg);
            }

            50% {
                transform: rotate(10deg);
            }

            60% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        /* Prevent flex overflow causing typed line wrap */
        .intro-text { min-width: 0; }

        .social-icon {
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: #ff7eb3;
            transform: translateY(-3px);
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .cta-btn {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: linear-gradient(45deg, #ffcc70, #ff7eb3);
            color: #1a1a1a;
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff7eb3;
            color: white;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .intro-section {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .intro-image {
                margin-bottom: 8px;
            }

            .intro-text {
                margin-top: 8px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .sub-title {
                font-size: 1.8rem;
            }

            .hero-section-p { min-height: 1.2em; }
        }

        /* Add flex container styles */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            flex: 1;
            margin-bottom: 30px;
            /* Standard gap before footer */
        }
    </style>
