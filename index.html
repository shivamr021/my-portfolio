    <title>Home - Shivam Rathod</title>

    <style>
        /* Home page specific styles */
        .intro-section {
            min-height: 85vh;
            padding: 2rem 0;
        }

        .profile-image {
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(37, 117, 252, 0.5);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            max-width: 400px;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .profile-image:hover {
            transform: scale(1.02) rotate(2deg);
            box-shadow: 0 0 40px rgba(37, 117, 252, 0.8);
        }

        .main-title {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ffcc70, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #e0e0e0;
        }

        .hero-section-p {
            font-size: 2.5rem;
            font-weight: 500;
        }

        .wave {
            animation: wave 2.5s infinite;
            display: inline-block;
            transform-origin: 70% 70%;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-icon {
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: #ff7eb3;
            transform: translateY(-3px);
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .cta-btn {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: linear-gradient(45deg, #ffcc70, #ff7eb3);
            color: #1a1a1a;
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff7eb3;
            color: white;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .intro-section {
                flex-direction: column;
                text-align: center;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .sub-title {
                font-size: 1.8rem;
            }

            .hero-section-p {
                font-size: 1.5rem;
            }
        }

        /* Add flex container styles */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            flex: 1;
            margin-bottom: 30px; /* Standard gap before footer */
        }
    </style>
